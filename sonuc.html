<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sonucu</title>
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="login-box shadow-lg">
            <h2 class="mb-4">Gönderilen Bilgiler</h2>
            <div class="text-start">
                <p><strong>Ad Soyad:</strong> <span id="ad"></span></p>
                <p><strong>E-Posta:</strong> <span id="email"></span></p>
                <p><strong>Telefon:</strong> <span id="tel"></span></p>
                <p><strong>Konu:</strong> <span id="konu"></span></p>
                <p><strong>Mesaj:</strong> <span id="mesaj"></span></p> 
                <br>
                <a href="iletisim.html" class="btn-custom mt-4"><i class="bi bi-arrow-left-circle me-1"></i>Geri Dön</a>
            </div>
        </div>
    </main>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        document.getElementById("ad").textContent = urlParams.get("ad") || "-";
        document.getElementById("email").textContent = urlParams.get("email") || "-";
        document.getElementById("tel").textContent = urlParams.get("tel") || "-";
        document.getElementById("konu").textContent = urlParams.get("konu") || "-";
        document.getElementById("mesaj").textContent = urlParams.get("mesaj") || "-";
        
    </script>
</body>
</html>
