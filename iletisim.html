    <!-- Form -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <div id="app">
            <div class="login-box shadow-lg">
                <h2 class="text-center mb-4">İletişim Formu</h2>
                <form id="iletisimForm" action="sonuc.html" method="GET">
                    <div class="row g-3">
                    <div class="col-md-6">
                        <label for="ad" class="form-label">Ad Soyad</label>
                        <input type="text" class="form-control" id="ad" name="ad" />
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-Posta</label>
                        <input type="text" class="form-control" id="email" name="email" />
                    </div>
                    <div class="col-md-6">
                        <label for="tel" class="form-label">Telefon</label>
                        <input type="text" class="form-control" id="tel" name="tel">
                    </div>
                    <div class="col-md-6">
                        <label for="konu" class="form-label">Konu</label>
                        <select name="konu" id="konu" class="form-select">
                            <option selected disabled>Konu Seçiniz...</option>
                            <option value="Destek">Destek</option>
                            <option value="Öneri">Öneri</option>
                            <option value="Şikayet">Şikayet</option>
                            <option value="Diğer">Diğer</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="mesaj" class="form-label">Mesajınızı</label>
                        <textarea class="form-control" name="mesaj" id="mesaj" rows="4"></textarea>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="reset" class="btn-custom me-2"><i class="bi bi-x-circle me-1"></i>Temizle</button>
                    <button type="submit" id="gonderBtn" class="btn-custom me-2" id="gonderBtn" disabled><i class="bi bi-send-fill me-1"></i>Gönder</button>
                    <button type="button" class="btn-custom" @click="vueKontrol"><i class="bi bi-shield-check me-1"></i>Doğrula</button>
                </div>
            </form>
        </div>
    </div>
    </main>
